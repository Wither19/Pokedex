<html>

  <head>
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.7.1.slim.min.js" integrity="sha256-kmHvs0B+OpCW5GVHUNjv9rOmY0IvSIRcf7zGUDTDQM8=" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
      @media screen and (orientation: portrait) {
        img.sprite {
          transform: scale(1.65);
        }

        div.entry:hover img {
          transform: scale(1.8) translate(0px, -8px);
        }

        img.artwork {
          width: 350px;
        }

        h1 {
          font-size: 52px;
        }

        .Type {
          width: 1000px !important;
          height: 70px;
        }


      }

    </style>
  </head>

  <body onload="setTimeout(localCall, 250);">
    <a href="#"><i class="bi bi-list"></i></a>
    <div class="wrapper"></div>
    <center>
      <img class="artwork regular" src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/1.png">
      <img class="artwork shiny hide" src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/shiny/1.png">
    </center>
    <h1>#1 - Bulbasaur</h1>
    <div class="types">
      <span class="Type grass">
        <img src="https://raw.githubusercontent.com/duiker101/pokemon-type-svg-icons/5781623f147f1bf850f426cfe1874ba56a9b75ee/icons/grass.svg">
        Grass
      </span>
      <span class="Type poison">
        <img src="https://raw.githubusercontent.com/duiker101/pokemon-type-svg-icons/5781623f147f1bf850f426cfe1874ba56a9b75ee/icons/poison.svg">
        Poison
      </span>
    </div>
    <center>
      <div class="abilities">
        <span class="norm">Overgrow</span> /
        <span class="hidden"><span style="font-weight: bold">(H)</span> Chlorophyll</span>
      </div>
      <div class="stats">
        <span class="hp">Hp: 45</span><br>
        <span class="atk">Atk: 49</span><br>
        <span class="def">Def: 65</span><br>
        <span class="sp-atk">Sp-Atk: 49</span><br>
        <span class="sp-def">Sp-Def: 65</span><br>
        <span class="spd">Spd: 45</span>
      </div>
      <div class="tidbits">
        <span class="height">2.30 Ft.</span>
        <span class="weight"> 15.21 Lbs.</span>
      </div>
      <button class="setStartup">Display this Pokémon on startup</button>
      <br><sub>Current Startup Pokémon:</sub><br><input type="text" class="current" style="text-align: center; font-size: 24px; text-transform: capitalize;" readonly>
    </center>
    <script src="scripts.js"></script>
  </body>

</html>
